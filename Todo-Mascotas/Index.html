<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo-Mascotas</title>
</head>
<body>
    <main class="container">
        <nav class="navbar navbar-expand-sm bg-light, menu">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#opciones" style="margin-left: 15px;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand" style="display: flex;">
                <img class="imglogo" src="img/todo mascotas.png">
            </a>
            <!-- Links -->
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav" style="margin-left: 15px;">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Conocenos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ultimas ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Articulos destacados</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Articulos destacados</a>
                    </li>
                </ul>
            </div>
            <!-- Barra de bÃºsqueda -->
            <input class="barrabusqueda" type="text" id="busqueda" placeholder="Buscar productos">
            <!-- Carrito de compras -->
            <div class="ccompra" id="carrito" style="margin-left: 15px;">
                <span id="carrito-icono">&#128722;</span> 
                <span id="cantidad-carrito">0</span> 
            </div>
        </nav>
        <hr>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicadores/puntos -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            </div>
  
            <!-- Slides del carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Img/img-carousel1.jpg" alt="imagen-1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Img/img-carousel2.jpg" alt="imagen-2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Img/img-carousel3.jpg" alt="imagen-3">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Img/img-carousel4.jpg" alt="imagen-4">
                </div>
            </div>
  
            <!-- Controles del carousel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <hr>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
